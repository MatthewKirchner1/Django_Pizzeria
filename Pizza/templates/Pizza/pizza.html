{% extends "Pizza/base.html"%}


{% block content %}
<p>Pizza: {{ pizza }}</p>

{% if pizza.image %}
<img src="{{pizza.image.url}}" class="img-thumbnail" style="max-height: 200px" alt="">
{% endif %}

<ul>
    {% for topping in toppings %}
    <li>
        <p>{{topping.name | linebreaks}}</p>
    </li>
    {% endfor %}
</ul>

{% endblock content %}
